<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Cricket bat shape -->
  <ellipse cx="600" cy="250" rx="120" ry="180" fill="none" stroke="url(#accentGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Cricket ball -->
  <circle cx="600" cy="350" r="80" fill="#c41e3a" stroke="white" stroke-width="3"/>
  <path d="M 600 270 Q 620 350 600 430" stroke="white" stroke-width="3" fill="none"/>
  <path d="M 600 270 Q 580 350 600 430" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Decorative elements -->
  <g transform="translate(600, 350)">
    <!-- Stitches -->
    <circle cx="-20" cy="-20" r="3" fill="white" opacity="0.8"/>
    <circle cx="20" cy="-20" r="3" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="20" r="3" fill="white" opacity="0.8"/>
    <circle cx="20" cy="20" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text: ICC -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#accentGradient)">
    ICC CRICKET WORLD CUP
  </text>
  
  <!-- Text: 2026 -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white">
    2026
  </text>
  
  <!-- Subtitle: India -->
  <text x="600" y="620" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="url(#accentGradient)">
    HOSTED IN INDIA
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="710" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">
    Experience Cricket's Greatest Spectacle
  </text>
  
  <!-- Decorative corner elements -->
  <rect x="50" y="50" width="40" height="40" fill="url(#accentGradient)" opacity="0.6" rx="5"/>
  <rect x="1110" y="50" width="40" height="40" fill="url(#accentGradient)" opacity="0.6" rx="5"/>
  <rect x="50" y="710" width="40" height="40" fill="url(#accentGradient)" opacity="0.6" rx="5"/>
  <rect x="1110" y="710" width="40" height="40" fill="url(#accentGradient)" opacity="0.6" rx="5"/>
</svg>
